<!DOCTYPE html>
<html>
<head>
  <title>TODO APP</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
<div class="container col-xs-4 col-xs-offset-4" id="login-container">
        <h1 class="form-signin-heading">Todo App</h1>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required>
        <button class="btn btn-lg btn-success col-xs-6" id="loginButton">Login</button>
        <button class="btn btn-lg btn-primary col-xs-6" id="registerButton">Register</button>
    </div>
  <div class="container-fluid text-center hide" id="todo-container">
  <div id="logout-container"></div>
    <div class="row text-center">

      <div class="col-lg-12">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Thing to do ..." id="need-to-do">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button" id="add-task-main">Add</button>
          </span>
        </div>
      </div>
    </div>
  </div>
